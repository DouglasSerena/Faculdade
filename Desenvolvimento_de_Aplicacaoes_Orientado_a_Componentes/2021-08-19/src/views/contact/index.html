<form id="contact-form">
  <div class="mb-3">
    <label for="name">Nome</label>
    <input required class="form-control" id="name" name="name" type="text" />
  </div>
  <div class="mb-3">
    <label for="email">Email</label>
    <input required class="form-control" type="email" name="email" id="email" />
  </div>
  <div class="mb-3">
    <label for="subject">Assunto</label>
    <textarea class="form-control" name="subject" id="subject"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">enviar</button>
</form>

<script src="/src/views/contact/index.js"></script>
